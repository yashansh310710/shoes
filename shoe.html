<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Shoe Animation</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        h1 {
            font-family: Arial, sans-serif;
            font-size: 2rem;
            color: #333;
            position: absolute;
            top: 10%;
            opacity: 0;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
</head>
<body>

    <h1>Welcome to [Shoe Brand Name]</h1>

    <script>
        // Scene setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Lighting
        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(2, 2, 5).normalize();
        scene.add(light);

        const ambientLight = new THREE.AmbientLight(0x404040); // Add ambient light
        scene.add(ambientLight);

        // Load the 3D shoe model
        const loader = new THREE.GLTFLoader();
        loader.load('file:///absolute/path/to/shoes.glb', function(gltf) { // Use absolute path
            const shoe = gltf.scene;
            shoe.scale.set(2, 2, 2); // Scale the shoe
            scene.add(shoe);

            // Animation function
            function animate() {
                requestAnimationFrame(animate);
                
                // Rotation for 3D effect
                shoe.rotation.y += 0.01;

                renderer.render(scene, camera);
            }

            animate();
        }, undefined, function(error) {
            console.error('Error loading model:', error);
        });

        // Position the camera
        camera.position.z = 5;

        // Animate title text
        gsap.to("h1", {
            duration: 2,
            opacity: 1,
            y: 20,
            ease: "power2.out"
        });
    </script>

</body>
</html>
